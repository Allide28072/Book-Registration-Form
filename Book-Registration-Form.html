<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 25px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      margin-top: 20px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Book Registration Form</h2>
    <form id="bookForm">
      <label for="title">Book Title</label>
      <input type="text" id="title" name="title" required>

      <label for="author">Author</label>
      <input type="text" id="author" name="author" required>

      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" required>

      <label for="isbn">ISBN</label>
      <input type="text" id="isbn" name="isbn" required>

      <label for="publication">Publication Date</label>
      <input type="date" id="publication" name="publication" required>

      <label for="publisher">Publisher</label>
      <input type="text" id="publisher" name="publisher">

      <label for="language">Language</label>
      <select id="language" name="language" required>
        <option value="">--Select--</option>
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Other">Other</option>
      </select>

      <label for="pages">Number of Pages</label>
      <input type="number" id="pages" name="pages" min="1" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <button type="submit">Register Book</button>
    </form>

    <div class="success" id="successMsg"></div>
  </div>

  <script>
    const form = document.getElementById('bookForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      successMsg.textContent = "Book registered successfully!";
      form.reset();
    });
  </script>
</body>
</html>
